<mat-sidenav-container
  class="sidenav-container"
  (keydown.esc)="drawer.close()"
  [hasBackdrop]="true"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    (click)="drawer.toggle()"
    position="end"
  >
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']">Discography</a>
      <a mat-list-item [routerLink]="['about']">About</a>
      <a mat-list-item [routerLink]="['contact']">Contact</a>
      <!-- <a mat-list-item [routerLink]="['admin']">Admin</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar
      class="desktopToolbar mat-elevation-z10"
      *ngIf="!(isHandset$ | async)"
      @dropDown
    >
      <div class="title">
        <h1 [routerLink]="['']" title="Home">
          Ryan Shanahan
        </h1>

        <div class="socialIcons">
            <a
              href="https://www.instagram.com/engineerskinny/"
              target="_blank"
              class="icon"
              title="Go to Instagram"
            >
              <svg viewBox="0 0 24 24" class="filter">
                <path
                  d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z"
                />
              </svg>
            </a>
        
            <a 
              href="https://twitter.com/skinny" 
              target="_blank" 
              class="icon"
              title="Go to Twitter"
              >
              
              <svg viewBox="0 0 24 24" class="filter">
                <path
                  d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z"
                />
              </svg>
            </a>
          </div>

      </div>

      <div class="spacer"></div>

      <div class="navigation">
        <button
          mat-raised-button
          class="admin"
          (click)="check.signOut()"
          *ngIf="check.isLoggedIn"
        >
          Sign Out
        </button>

        <div class="links">
          <a
            class='navLink'
            [routerLink]="['']"
            routerLinkActive="colorButton"
            [routerLinkActiveOptions]="{ exact: true }"
          >DISCOGRAPHY
            
          </a>
          <a
            class='navLink'
            [routerLink]="['']"
            routerLinkActive="colorButton"
            [routerLinkActiveOptions]="{ exact: true }"
            >PHOTOGRAPHY
          </a>
          <a
            class='navLink'
            [routerLink]="['about']"
            routerLinkActive="colorButton"
            [routerLinkActiveOptions]="{ exact: true }"
            >ABOUT
          </a>
          <a
            class='navLink'
            [routerLink]="['contact']"
            routerLinkActive="colorButton"
            [routerLinkActiveOptions]="{ exact: true }"
            >CONTACT
          </a>
        </div>
      </div>
    </mat-toolbar>

    <mat-toolbar
      color="black"
      class="mobileToolbar"
      *ngIf="(isHandset$ | async)"
    >
      <a [routerLink]="['']" class="mobileHeader">Ryan Shanahan</a>

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        class="menuBtn"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>

    <!-- test {{ isHandset$ | async }} -->


    <!-- Add Content Here -->

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
