<div class="container">
    <!-- <h1>
      Delete Album
      <hr />
    </h1> -->
    <div class="mat-elevation-z8" >
      <table mat-table [dataSource]="allAlbums">
        <ng-container matColumnDef="cover">
          <th mat-header-cell *matHeaderCellDef>Artwork</th>
          <td mat-cell *matCellDef="let row">
            <img src="{{ row.image }}" alt="" />
          </td>
        </ng-container>
  
        <ng-container matColumnDef="artist">
          <th mat-header-cell *matHeaderCellDef>Artist</th>
          <td mat-cell *matCellDef="let row">{{ row.artist }}</td>
        </ng-container>
  
        <ng-container matColumnDef="album">
          <th mat-header-cell *matHeaderCellDef>Album</th>
          <td mat-cell *matCellDef="let row">{{ row.album }}</td>
        </ng-container>
  
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Release Year</th>
          <td mat-cell *matCellDef="let row">
            {{ row.year }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="delete">
          <th class="delete" mat-header-cell *matHeaderCellDef>Delete</th>
          <td class="delete" mat-cell *matCellDef="let row">
            <a mat-flat-button color="warn" (click)="delete(row.id)">Delete</a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
