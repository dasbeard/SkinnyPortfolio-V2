<div class="container">
  <ng-masonry-grid
    [masonryOptions]="masonryOptions" 
    [useImagesLoaded]="true"
  >
      <!-- Masonry Grid Item -->
      <ng-masonry-grid-item *ngFor="let item of masonryItems; let i = index;"> 
      <!-- Grid Content  -->
    <img class="masonry-item grid-item" src="{{ item.url }}" [style.height.px]="item.height" [style.width.px]="item.width" alt="No image" />
    </ng-masonry-grid-item>
  </ng-masonry-grid>
</div>
